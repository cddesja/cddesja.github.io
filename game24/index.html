            text-align: center;
            width: 60px;

            border-color: #007bff;
            outline: none;
        }

            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .instructions {
            background-color: #e9f7ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            border-left: 4px solid #007bff;
        }
        
        .instructions p {
            margin: 0 0 10px 0;
        }
        
        .instructions p:last-child {
            margin-bottom: 0;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>

    <script>
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.backgroundColor = isError ? '#f8d7da' : '#f8f9fa';
            status.style.color = isError ? '#721c24' : '#333';
            console.log(message);
        }

        async function initializeSolver() {
            updateStatus('Loading WASM module...');
            
            try {
                // Check if Game24 object exists
                if (typeof window.Game24 === 'undefined') {
                    throw new Error('Game24 object not found');
                }
                
                updateStatus('Initializing solver...');
                // Try different paths for GitHub Pages compatibility
                try {
                    await window.Game24.initialize('./pkg/game24_wasm_bg.wasm');
                } catch (wasmError) {
                    console.log('Primary path failed, trying alternate paths...');
                    try {
                        await window.Game24.initialize('pkg/game24_wasm_bg.wasm');
                    } catch (altError) {
                        console.log('Alternate path failed, trying absolute path...');
                        await window.Game24.initialize('/game24/pkg/game24_wasm_bg.wasm');
                    }
                }
                
                // Test the solver
                updateStatus('Testing solver...');
                const testResult = window.Game24.solve(1, 1, 8, 8);
                console.log('Test result:', testResult);
                
                // Enable the button
                document.getElementById('solveBtn').disabled = false;
                updateStatus('Solver ready! âœ…');
                
            } catch (error) {
                console.error('Failed to initialize solver:', error);
                updateStatus('Error: ' + error.message, true);
                
                const result = document.getElementById('result');
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = '<strong>Error:</strong> Failed to load the game solver. ' + error.message;
            }
        }

            const num1 = parseFloat(document.getElementById('num1').value) || 0;
            const num2 = parseFloat(document.getElementById('num2').value) || 0;
            const num3 = parseFloat(document.getElementById('num3').value) || 0;
            const num4 = parseFloat(document.getElementById('num4').value) || 0;
            
            const result = document.getElementById('result');
            
            try {
                const solution = window.Game24.solve(num1, num2, num3, num4);
                
                result.style.display = 'block';
                if (solution === "No solution found") {
                    result.className = 'result error';
                    result.innerHTML = `<strong>No solution found</strong><br>Try different numbers!`;
